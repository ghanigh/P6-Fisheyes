<!DOCTYPE html>
<html lang="fr">
  <!-- Début de la section Head -->
  <head>
    <!-- Métadonnées et liens de styles -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../structure/photographers.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="../assets/icons/favicon.png" />
    <title>Fisheye - photographe</title>
  </head>
  <!-- Fin de la section Head -->

  <!-- Début de la section Body -->
  <body>
    <!-- En-tête -->
    <header role="banner" aria-label="En-tête de la page">
      <a href="../index.html" title="Lien vers la page d'accueil">
        <img src="../assets/logo/logo.png" alt="logo de Fisheye" class="logo" />
      </a>
    </header>
    <!-- Fin de l'en-tête -->

    <!-- Début de la section Main -->
    <main
      id="main"
      role="main"
      aria-label="Contenu de la page secondaire de la page photographer"
    >
      <!-- Section Une : En-tête des photographes -->
      <section
        class="photograph_section1"
        aria-label="En-tête de la section des photographes"
        tabindex="0"
      ></section>
      <!-- Fin de la section Une -->

      <!-- Section Deux : Filtre des photographes -->
      <section
        tabindex="0"
        class="photograph_section2"
        aria-label="Filtre de la section des photographes"
      ></section>
      <!-- Fin de la section Deux -->

      <!-- Section Trois : Photos et vidéos des photographes -->
      <section
        tabindex="0"
        class="photograph_section3"
        aria-label="Photos et vidéos de la section des photographes"
      ></section>
      <!-- Fin de la section Trois -->

      <!-- Section Quatre : Prix total et nombre de likes par photos -->
      <section
        class="photograph_section4"
        aria-label="Prix total et nombre de likes par photos"
      ></section>
      <!-- Fin de la section Quatre -->
    </main>
    <!-- Fin de la section Main -->

    <!-- Modal de contact -->
    <div tabindex="0" id="contact_modal" aria-hidden="true"></div>
    <!-- Fin du modal de contact -->

    <!-- Modal LightBox -->
    <div id="lightBox" aria-hidden="true"></div>
    <!-- Fin du modal LightBox -->

    <!-- Chargement des scripts -->
    <script src="../structure/Api.min.js"></script>
    <script src="../structure/HeaderTemplate.min.js"></script>
    <script src="../structure/FilterTemplate.min.js"></script>
    <script src="../structure/ArticleTemplate.min.js"></script>
    <script src="../structure/TotalTemplate.min.js"></script>
    <script src="../structure/ModalTemplate.min.js"></script>
    <script src="../structure/LightBoxTemplate.min.js"></script>
    <script src="../structure/MediaFactory.min.js"></script>
    <script src="../structure/Photographer.min.js"></script>
    <script src="../structure/Modal.min.js"></script>
    <script src="../structure/Filter.min.js"></script>
    <script src="../structure/Likes.min.js"></script>
    <script src="../structure/LightBox.min.js"></script>
  </body>
  <!-- Fin de la section Body -->
</html>
